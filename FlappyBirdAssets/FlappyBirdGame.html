<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <link rel="stylesheet" href="FlappyBirdStyle.css/">
    <script src="FlappyBirdScript.js/" defer></script>
</head>
<body>
    <div class="background"></div>
    <img src="https://github.com/KrypsSid/FirstWebsiteHosting/blob/master/FlappyBirdAssets/FlyingGameCharacter.png?raw=true" alt="bird-img" class="bird" id="bird-1">
    <div class="message">
        <h1> FLAPPY BIRD </h1>
        Enter To Start Game <p><span style="color: red;">&uarr;</span> ArrowUp or Space to Jump</p>
    </div>
    <div class="score">
        <span class="score_title"></span>
        <span class="score_val"></span>
    </div>
</body>
</html>

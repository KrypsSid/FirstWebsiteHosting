              function isPrime()
              {
                var Num = prompt("Enter the number");
                parseInt(Num);

                var a = 0;

                 for(var i=1 ; i<=Num ; i++)
                 {
                    if(Num % i == 0 )
                    {    
                      a++;
                    }

                 }

                 
                 if(a == 2)
                 {
                     alert("The number is prime");
                 }
                 else if(a > 2)
                 {
                     alert("The number is not Prime");
                 }
              }
